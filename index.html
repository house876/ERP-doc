    /* Custom scrollbar for a light theme */

      width: 8px;

      background: #f1f1f1; /* Light grey track */
    }
    ::-webkit-scrollbar-thumb {
      background: #888; /* Darker grey thumb */
      border-radius: 4px;
    }

      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background */
    }
    body {
        /* Removed dark gradient, background-color above handles it */
    }
  </style>
